<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skythoria Resource Pack Builder (String ID)</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #121212;
            color: white;
            padding: 20px;
        }
        input, select, button, textarea {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            background: #1e1e1e;
            color: white;
            border: 1px solid #444;
        }
        button {
            background: #b22222;
            border: none;
            cursor: pointer;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        .output {
            background: #1e1e1e;
            padding: 10px;
            border: 1px solid #444;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Skythoria Resource Pack Builder</h1>
    <p>This tool generates a resource pack using string-based <code>custom_model_data</code> entries for Minecraft 1.21.6+ (singleplayer only).</p>

    <label for="packname">Pack Name</label>
    <input type="text" id="packname" placeholder="e.g., SkythoriaCustomPack">

    <label for="itemid">Custom Model ID (string)</label>
    <input type="text" id="itemid" placeholder="e.g., bonestaff">

    <label for="baseitem">Base Item (vanilla Minecraft item)</label>
    <input type="text" id="baseitem" placeholder="e.g., bone">

    <label for="modelfile">Model JSON File (.json)</label>
    <input type="file" id="modelfile" accept=".json">

    <label for="texturefile">Texture PNG File (.png)</label>
    <input type="file" id="texturefile" accept=".png">

    <button onclick="generatePack()">Generate Pack (.zip)</button>

    <h3>Give Command</h3>
    <input type="text" id="givecommand" readonly>

    <script>
        async function generatePack() {
            const packName = document.getElementById('packname').value.trim();
            const itemId = document.getElementById('itemid').value.trim();
            const baseItem = document.getElementById('baseitem').value.trim();
            const modelFile = document.getElementById('modelfile').files[0];
            const textureFile = document.getElementById('texturefile').files[0];

            if (!packName || !itemId || !baseItem || !modelFile || !textureFile) {
                alert("Fill in all fields and select both files.");
                return;
            }

            const JSZip = await import("https://cdn.jsdelivr.net/npm/jszip@3.10.1/+esm");
            const zip = new JSZip.default();

            zip.file("pack.mcmeta", JSON.stringify({
                pack: {
                    pack_format: 63,
                    description: `${packName} Resource Pack`
                }
            }, null, 4));

            const textureName = textureFile.name.split('.')[0];
            const modelJson = JSON.parse(await modelFile.text());

            modelJson.textures = {
                "0": `minecraft:item/${textureName}`,
                "particle": `minecraft:item/${textureName}`
            };

            const pathModel = `assets/minecraft/models/item/${itemId}.json`;
            zip.file(pathModel, JSON.stringify(modelJson, null, 4));

            const selectorModel = {
                model: {
                    type: "select",
                    property: "custom_model_data",
                    fallback: {
                        type: "model",
                        model: `item/${baseItem}`
                    },
                    cases: [
                        {
                            when: itemId,
                            model: {
                                type: "model",
                                model: `item/${itemId}`
                            }
                        }
                    ]
                }
            };
            const selectorPath = `assets/minecraft/items/${baseItem}.json`;
            zip.file(selectorPath, JSON.stringify(selectorModel, null, 4));

            const texPath = `assets/minecraft/textures/item/${textureFile.name}`;
            zip.file(texPath, await textureFile.arrayBuffer());

            const blob = await zip.generateAsync({ type: "blob" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = `${packName}.zip`;
            a.click();

            document.getElementById('givecommand').value = `/give @p ${baseItem}[minecraft:custom_model_data={strings:["${itemId}"]}]`;
        }
    </script>
</body>
</html>
