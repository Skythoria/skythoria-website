<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skythoria Resource Pack Builder</title>
  <link rel="stylesheet" href="/skythoria-website/tools/style.css" />
  <script src="/skythoria-website/tools/script.js" defer></script>
  <style>
    body { background-color: #121212; color: white; font-family: Arial, sans-serif; }
    .container { max-width: 900px; margin: 60px auto; padding: 20px; background: #1e1e1e; border-radius: 10px; box-shadow: 0 0 20px rgba(255,0,0,0.3); }
    h1 { color: #ff4c4c; text-align: center; }
    label { display: block; margin: 15px 0 5px; }
    input[type="text"], input[type="file"] {
      width: 100%; padding: 10px; background: #2a2a2a; border: 1px solid #444; color: white; border-radius: 5px;
    }
    button {
      margin-top: 20px; padding: 10px 20px; background-color: #d32f2f; color: white;
      border: none; border-radius: 5px; cursor: pointer;
    }
    button:hover { background-color: #ff6659; }
    .give-preview { background: #000; padding: 10px; border: 1px solid #555; margin-top: 15px; font-family: monospace; }
  </style>
</head>
<body>
  <div class="nav-bar">
    <a href="/skythoria-website/index.html">Home</a>
    <a href="/skythoria-website/tools/index.html">Tools</a>
    <a href="https://discord.gg/skyblock">Discord</a>
  </div>
  <div class="banner">
    <img src="/skythoria-website/assets/banner.png" alt="Skythoria Banner" />
  </div>
  <div class="container">
    <h1>Skythoria Resource Pack Builder</h1>
    <p>This version generates packs using string-based <code>custom_model_data</code> (for single-player).</p>

    <label>Pack Name</label>
    <input type="text" id="packName" placeholder="e.g. SkythoriaPack" />

    <label>Base Item (e.g. bone, stick)</label>
    <input type="text" id="baseItem" placeholder="e.g. bone" />

    <label>Model ID (string ID, lowercase)</label>
    <input type="text" id="modelID" placeholder="e.g. bonestaff" />

    <label>Upload .json model</label>
    <input type="file" id="modelFile" accept=".json" />

    <label>Upload .png texture</label>
    <input type="file" id="textureFile" accept=".png" />

    <button onclick="buildPack()">Generate Pack</button>

    <div id="status"></div>
    <div class="give-preview" id="giveCommand"></div>
  </div>

  <script>
    function buildPack() {
      const packName = document.getElementById('packName').value.trim();
      const baseItem = document.getElementById('baseItem').value.trim();
      const modelID = document.getElementById('modelID').value.trim();
      const modelFile = document.getElementById('modelFile').files[0];
      const textureFile = document.getElementById('textureFile').files[0];

      if (!packName || !baseItem || !modelID || !modelFile || !textureFile) {
        document.getElementById("status").innerText = "❌ Fill in all fields and upload both files.";
        return;
      }

      const giveCmd = `/give @p ${baseItem}[minecraft:custom_model_data={strings:["${modelID}"]}]`;
      document.getElementById("giveCommand").innerText = "Give Command:
" + giveCmd;
      document.getElementById("status").innerText = "✅ Pack built (download feature not implemented in this version)";
    }
  </script>
</body>
</html>
