<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SHA1 Resource Pack Hash Generator | Skythoria Tools</title>
  <style>
    body {
      background: #111;
      color: #EEE;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .nav {
      background: #1b1b1b;
      padding: 10px 20px;
      text-align: center;
      border-bottom: 2px solid #FF3B3F;
    }
    .nav a {
      color: #FF3B3F;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .nav a:hover {
      text-decoration: underline;
    }
    section {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #222;
      border-radius: 8px;
    }
    h1 {
      color: #FF3B3F;
      font-family: monospace;
    }
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #2d2d2d;
      color: #EEE;
      border: 1px solid #444;
      border-radius: 4px;
    }
    .output {
      margin-top: 20px;
      background: #000;
      padding: 10px;
      border-radius: 4px;
      font-family: monospace;
      word-break: break-all;
      color: #0f0;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="/">Home</a>
    <a href="/tools/index.html">Tools</a>
    <a href="https://discord.gg/NCtM5fMY" target="_blank">Discord</a>
  </div>

  <section>
    <h1>SHA1 Hash Generator</h1>
    <p>Upload a <code>.zip</code> Minecraft resource pack to generate the correct SHA1 hash used in <code>server.properties</code>.</p>

    <input type="file" id="zipInput" accept=".zip" />

    <div id="result" class="output"></div>
    <div id="error" class="output error"></div>
  </section>

  <script>
    async function getSHA1(file) {
      const buffer = await file.arrayBuffer();
      const hashBuffer = await crypto.subtle.digest("SHA-1", buffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    document.getElementById("zipInput").addEventListener("change", async function () {
      const file = this.files[0];
      const resultEl = document.getElementById("result");
      const errorEl = document.getElementById("error");
      resultEl.textContent = '';
      errorEl.textContent = '';

      if (!file || !file.name.endsWith(".zip")) {
        errorEl.textContent = "Please select a valid .zip file.";
        return;
      }

      try {
        const hash = await getSHA1(file);
        resultEl.innerHTML = `<strong>SHA1:</strong> ${hash}<br><br>
          <strong>server.properties line:</strong><br>
          <code>resource-pack-sha1=${hash}</code>`;
      } catch (err) {
        errorEl.textContent = "Error computing hash: " + err.message;
      }
    });
  </script>
</body>
</html>
