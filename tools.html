<html lang="en">
<head>

<body>
  <nav>
    <a href="index.html">Home</a>

    <a href="tools.html" class="active">Tools</a>

  <main class="container">
    <h1>Text Formatter</h1>
    <p>This tool lets you apply Minecraft-style color and formatting codes using <code>&</code> codes.</p>
    <p>Select any part of your text below and click a color or format button to apply it. The result will appear in the preview as it would in-game.</p>

    <textarea id="input" placeholder="Type your Minecraft message here..."></textarea>
    <div id="buttons" class="button-grid"></div>
    <h2>Preview:</h2>
    <div id="preview" class="preview-text"></div>
  </main>
</body>
