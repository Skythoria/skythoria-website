</head>
<body>
  
<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="/"><span class="sky">Sky</span><span class="thoria">thoria</span></a>
    <nav class="nav">
      <a href="/">Home</a>

    </nav>
  </div>
</header>

  
  <main class="main">
  <div class="container">
    <h1 style="margin-top:0">Contact / Ticket</h1>
    <div class="card">
      <form id="contactForm" class="form">
        <div><label>Subject</label><input class="input" name="subject" placeholder="Issue, question, report" required></div>
        <div class="row">
          <div><label>Minecraft Name</label><input class="input" name="ign" placeholder="PlayerName" required></div>
          <div><label>Reply Email (optional)</label><input class="input" name="email" type="email" placeholder="you@example.com"></div>
        </div>
        <div><label>Message</label><textarea name="message" placeholder="How can we help?" required></textarea></div>
        <button class="btn primary" type="submit">Send Ticket</button>
        <span id="contactStatus" class="help"></span>
      </form>
    </div>
  </div>
</main>
  
<footer class="site-footer">
  <div class="container" style="display:flex;align-items:center;justify-content:space-between;padding:18px 0;border-top:1px solid rgba(255,255,255,.06)">
