
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Skythoria â€” Contact</title>
  <link rel="stylesheet" href="/assets/css/site.css?v=1">
</head>
<body>
  <div data-include="/tools/shared/header.html"></div>

  <main class="main">
    <div class="container">
      <h1>Contact / Ticket</h1>
      <div class="card">
        <form id="contactForm" class="form">
          <div>
            <label>Subject</label>
            <input class="input" name="subject" placeholder="Issue, question, report" required>
          </div>
          <div class="grid cols-2">
            <div>
              <label>Email (reply address)</label>
              <input class="input" name="email" type="email" placeholder="you@example.com" required>
            </div>
            <div>
              <label>Minecraft Name</label>
              <input class="input" name="ign" placeholder="PlayerName" required>
            </div>
          </div>
          <div>
            <label>Message</label>
            <textarea name="message" placeholder="How can we help?" required></textarea>
            <div class="help">Tickets are sent to staff in Discord. If disabled, your email client will open instead.</div>
          </div>
          <button class="btn ok" type="submit">Send</button>
          <span id="contactStatus" class="help"></span>
        </form>
      </div>
    </div>
  </main>

  <div data-include="/tools/shared/footer.html"></div>
  <script src="/assets/js/include.js?v=1"></script>
  <script src="/assets/js/site.js?v=1"></script>
</body>
</html>
