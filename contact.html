
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>

</head>
<body>
  <div data-include="/tools/shared/header.html"></div>
  <main class="main">
    <div class="container">
      <h1>Contact / Ticket</h1>
      <div class="card">
        <form id="contactForm" class="form stack">
          <div><label>Subject</label><input class="input" name="subject" placeholder="Issue, question, report" required></div>
          <div class="row">
            <div><label>Minecraft Name</label><input class="input" name="ign" placeholder="PlayerName" required></div>
            <div><label>Reply Email (optional)</label><input class="input" name="email" type="email" placeholder="you@example.com"></div>
          </div>
          <div><label>Message</label><textarea name="message" placeholder="How can we help?" required></textarea></div>
          <div><button class="btn ok" type="submit">Send</button> <span id="contactStatus" class="help"></span></div>
        </form>
      </div>
    </div>
  </main>
  <div data-include="/tools/shared/footer.html"></div>
  <script src="/assets/js/include.js?v=6"></script>
  <script src="/assets/js/site.js?v=6"></script>
