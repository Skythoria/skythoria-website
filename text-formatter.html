<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Text Formatter - Skythoria</title>
  <style>
    @font-face {
      font-family: 'Minecraft';
      src: url('https://cdn.jsdelivr.net/gh/IdreesInc/Minecraft-Font@master/MinecraftRegular.woff') format('woff');
    }
    @keyframes obf-anim {
      0% { opacity: 1; transform: scale(1) rotate(0deg); }
      50% { opacity: 0.6; transform: scale(1.05) rotate(1deg); }
      100% { opacity: 1; transform: scale(1) rotate(-1deg); }
    }
    body {
      background: #111;
      color: #EEE;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      max-width: 1400px;
      margin-inline: auto;
    }
    h1 {
      color: #FF3B3F;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 10px 0;
    }
    .buttons button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9em;
    }
    .buttons .color {
      color: #000;
    }
    .buttons .bold { font-weight: bold; }
    .buttons .italic { font-style: italic; }
    .buttons .underline { text-decoration: underline; }
    .buttons .strike { text-decoration: line-through; }
    .buttons .magic { letter-spacing: 2px; }
    .buttons .reset {
      background: #444;
      color: #fff;
    }
    textarea, .output {
      width: 100%;
      font-family: monospace;
      font-size: 1em;
      padding: 10px;
      margin-top: 10px;
      background: #1a1a1a;
      color: #EEE;
      border: 1px solid #444;
      border-radius: 5px;
      resize: vertical;
    }
    .preview {
      margin-top: 15px;
      padding: 10px;
      font-family: 'Minecraft', monospace;
      font-size: 1.1em;
      background: #1a1a1a;
      border-left: 4px solid #FF3B3F;
      white-space: pre-wrap;
    }
    .obf {
      display: inline-block;
      animation: obf-anim 0.8s infinite alternate;
    }
    p.instructions {
      background: #222;
      padding: 10px;
      border-left: 4px solid #FF3B3F;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Minecraft Text Formatter</h1>
  <p class="instructions">
    Use the buttons below to apply formatting codes to your message. The preview shows how it will appear in-game.<br>
    Supports only standard <code>&</code> codes. Example: <code>&cHello &lWorld&r</code>
  </p>

  <div class="buttons" id="buttons"></div>
  <textarea id="input" rows="4" placeholder="Type your message here..." spellcheck="true"></textarea>
  <div class="output" id="output"></div>
  <div class="preview" id="preview"></div>

  <script>
    const colors = {
      0:'000000',1:'0000AA',2:'00AA00',3:'00AAAA',4:'AA0000',5:'AA00AA',6:'FFAA00',7:'AAAAAA',
      8:'555555',9:'5555FF',a:'55FF55',b:'55FFFF',c:'FF5555',d:'FF55FF',e:'FFFF55',f:'FFFFFF'
    };
    const formats = {
      l: ['Bold','bold'], o: ['Italic','italic'], n: ['Underline','underline'],
      m: ['Strike','strike'], k: ['Magic','magic'], r: ['Reset','reset']
    };
    const input = document.getElementById('input');
    const output = document.getElementById('output');
    const preview = document.getElementById('preview');
    const buttons = document.getElementById('buttons');

    for (const code in colors) {
      const btn = document.createElement('button');
      btn.textContent = `&${code}`;
      btn.className = 'color';
      btn.style.background = `#${colors[code]}`;
      btn.style.color = (parseInt(code, 16) < 5) ? '#fff' : '#000';
      btn.onclick = () => wrapSelection(`&${code}`, '&r');
      buttons.appendChild(btn);
    }

    for (const code in formats) {
      const [label, className] = formats[code];
      const btn = document.createElement('button');
      btn.textContent = label;
      btn.className = className;
      btn.onclick = () => wrapSelection(`&${code}`, '&r');
      buttons.appendChild(btn);
    }

    function wrapSelection(before, after) {
      const start = input.selectionStart;
      const end = input.selectionEnd;
      const value = input.value;
      const selected = value.slice(start, end);
      const result = before + selected + after;
      input.value = value.slice(0, start) + result + value.slice(end);
      updatePreview();
    }

    function updatePreview() {
      const text = input.value;
      output.textContent = text;
      let html = '';
      let i = 0;
      while (i < text.length) {
        if (text[i] === '&' && i + 1 < text.length) {
          const code = text[i + 1].toLowerCase();
          i += 2;
          if (colors[code]) { html += `</span><span style="color:#${colors[code]}">`; continue; }
          if (code === 'l') { html += `<span style="font-weight:bold;">`; continue; }
          if (code === 'o') { html += `<span style="font-style:italic;">`; continue; }
          if (code === 'n') { html += `<span style="text-decoration:underline;">`; continue; }
          if (code === 'm') { html += `<span style="text-decoration:line-through;">`; continue; }
          if (code === 'k') { html += `<span class="obf">`; continue; }
          if (code === 'r') { html += `</span>`; continue; }
        } else {
          html += text[i];
          i++;
        }
      }
      html += '</span>';
      preview.innerHTML = html;
    }

    input.addEventListener('input', updatePreview);
    updatePreview();
  </script>
</body>
</html>
